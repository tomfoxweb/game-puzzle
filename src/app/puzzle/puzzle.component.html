<div class="puzzle-container">
  <button
    class="puzzle-item"
    *ngFor="let item of currentChunksInfo"
    id="item{{ item.row }}{{ item.column }}"
    [disabled]="item.value === 0"
    [class.empty-cell]="item.value === 0"
    (click)="clickCell(item.row, item.column)"
  >
    <img src="{{ item.src }}" alt="{{ item.alt }}" width="150" height="150" />
  </button>
</div>
